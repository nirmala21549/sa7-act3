<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Recipe Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Digital Recipe Book</h1>
  </header>
  <main>
    <section id="recipes">
      <h2>Recipes</h2>
      <ul id="recipe-list">
        <!-- Recipe items will be added dynamically with JavaScript -->
      </ul>
    </section>
    <section id="ingredients" style="display: none;">
      <h2>Ingredients</h2>
      <ul id="ingredient-list">
        <!-- Ingredient items will be added dynamically with JavaScript -->
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2022 Digital Recipe Book</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
